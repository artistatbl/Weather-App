<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Box Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!--- Favicons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">



</head>

<body>

    <div class="app-wrap">
        <header>
            <input type="text" outcomplete="off" class="search-box" placeholder="Search for a city...">
        </header>
    </div>

    <main>
        <section class="location">
            <div class="city">London, GB</div>
            <div class="date">Friday 10 October 2022</div>
        </section>
        <div class="forecast">
            <div class="day">
                <div class="forecast-header">
                    <div class="day-name">Monday</div>
                </div>
                <div class="forecast-content">
                    <div class="forecast-icon">
                        <img src="https://cdn.weatherapi.com/weather/64x64/day/116.png" alt="" width=48>
                    </div>
                    <div class="degree">19<span>°C</span></div>
                    <small>Rain</small>
                </div>
            </div>
            <div class="day">
                <div class="forecast-header">
                    <div class="day-name">Tuesday</div>
                </div>
                <div class="forecast-content">
                    <div class="forecast-icon">
                        <img src="https://cdn.weatherapi.com/weather/64x64/day/143.png" alt="" width=48>
                    </div>
                    <div class="degree">17<span>°C</span></div>
                    <small>Cloudy</small>
                </div>
            </div>
            <div class="day">
                <div class="forecast-header">
                    <div class="day-name">Wednesday</div>
                </div>
                <div class="forecast-content">
                    <div class="forecast-icon">
                        <img src="https://cdn.weatherapi.com/weather/64x64/day/266.png" alt="" width=48>
                    </div>
                    <div class="degree">21<span>°C</span></div>
                    <small>Sunny</small>
                </div>
            </div>
            <div class="day">
                <div class="forecast-header">
                    <div class="day-name">Thursday</div>
                </div>
                <div class="forecast-content">
                    <div class="forecast-icon">
                        <img src="https://cdn.weatherapi.com/weather/64x64/day/353.png" alt="" width=48>
                    </div>
                    <div class="degree">16<span>°C</span></div>
                    <small>Rain
                </div>
            </div>
            <div class="day">
                <div class="forecast-header">
                    <div class="day-name">Friday</div>
                </div>
                <div class="forecast-content">
                    <div class="forecast-icon">
                        <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="" width=48>
                    </div>
                    <div class="degree">18<span>°C</span></div>
                    <small>Cloudy</small>
                </div>
            </div>
            <div class="day">
                <div class="forecast-header">
                    <div class="day-name">Saturday</div>
                </div>
                <div class="forecast-content">
                    <div class="forecast-icon">
                        <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="" width=48>
                    </div>
                    <div class="degree">17<span>°C</span></div>
                    <small>Cloudy</small>
                </div>
            </div>
            <div class="day">
                <div class="forecast-header">
                    <div class="day-name">Sunday</div>
                </div>
                <div class="forecast-content">
                    <div class="forecast-icon">
                        <img src="https://cdn.weatherapi.com/weather/64x64/day/176.png" alt="" width=48>
                    </div>
                    <div class="degree">19<span>°C</span></div>
                    <small>Partly Cloudy</small>
                </div>
            </div>
        </div>
    </main>





    <script src="main.js">
    </script>
</body>

</html>
